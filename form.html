<body>
    <form>
        <button id="start" onmouseover="alert('Pass by and check ut our products')">Let's get started</button>
        <button id="start" onmouseout="alert('Pass by and check ut our products')">On button 2</button>


        <!--Form starts here-->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <!--age starts here-->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Age</label>
            <input type="text" class="form-control" id="myage" aria-describedby="enter age">
          </div>
          <!--age ends here-->

        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
